<html>
 <head>
  <title>
   Product Card
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .product-card {
            width: 375px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            position: relative;
            transition: transform 0.3s ease;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 20px;
        }
        .product-info h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .product-info p {
            margin: 5px 0;
            color: #888;
        }
        .product-info .location {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .product-info .location i {
            margin-right: 5px;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #eee;
        }
        .actions i {
            font-size: 24px;
            color: #888;
        }
        .actions i:hover {
            color: #000;
        }
        .actions .dislike {
            color: #ff5b5b;
        }
        .actions .like {
            color: #50c878;
        }
        .actions .superlike {
            color: #1e90ff;
        }
        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #888;
            cursor: pointer;
        }
        .settings:hover {
            color: #000;
        }
  </style>
  <script>
   let startX;

        function handleTouchStart(event) {
            startX = event.touches[0].clientX;
        }

        function handleTouchMove(event) {
            if (!startX) {
                return;
            }

            let currentX = event.touches[0].clientX;
            let diffX = currentX - startX;

            event.currentTarget.style.transform = `translateX(${diffX}px)`;
        }

        function handleTouchEnd(event) {
            let diffX = event.changedTouches[0].clientX - startX;

            if (diffX > 100) {
                event.currentTarget.style.transform = 'translateX(1000px)';
            } else if (diffX < -100) {
                event.currentTarget.style.transform = 'translateX(-1000px)';
            } else {
                event.currentTarget.style.transform = 'translateX(0)';
            }

            startX = null;
        }
  </script>
 </head>
 <body>
  <div class="product-card" ontouchend="handleTouchEnd(event)" ontouchmove="handleTouchMove(event)" ontouchstart="handleTouchStart(event)">
   <div class="settings">
    <i class="fas fa-cog">
    </i>
   </div>
   <img alt="Product image of stylish shoes" height="500" src="https://storage.googleapis.com/a1aa/image/t3IVjGdJcNalP1KwwGbjKnLNzhXAu5H5rymvigb8XRvlzx5E.jpg" width="375"/>
   <div class="product-info">
    <h2>
     Stylish Shoes
    </h2>
    <div class="location">
     <i class="fas fa-store">
     </i>
     <p>
      Available at Shoe Store
     </p>
    </div>
    <div class="location">
     <i class="fas fa-map-marker-alt">
     </i>
     <p>
      1 mile away
     </p>
    </div>
   </div>
   <div class="actions">
    <i class="fas fa-times-circle dislike">
    </i>
    <i class="fas fa-star superlike">
    </i>
    <i class="fas fa-heart like">
    </i>
   </div>
  </div>
 </body>
</html>
