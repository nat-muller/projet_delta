<html>
 <head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .card {
            width: 100%;
            height: 100%;
            max-width: 400px;
            max-height: 700px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        .card img {
            width: 100%;
            height: auto;
            flex-shrink: 0;
        }
        .card-content {
            padding: 15px;
            flex-grow: 1;
        }
        .card-content h2 {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        .card-content p {
            margin: 10px 0;
            color: #757575;
            font-size: 0.9em;
        }
        .card-content p i {
            margin-right: 5px;
        }
        .card-footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }
        .card-footer i {
            font-size: 1.5em;
            color: #757575;
        }
        .card-footer i:hover {
            color: #000;
        }
        .settings-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #757575;
            cursor: pointer;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #4a90e2;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }
        .actions i {
            font-size: 1.5em;
            color: #757575;
        }
        .actions i:hover {
            color: #000;
        }
        .settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }
        .settings-panel h2 {
            margin-top: 0;
        }
        .settings-panel label {
            display: block;
            margin: 10px 0 5px;
        }
        .settings-panel input[type="text"],
        .settings-panel input[type="number"],
        .settings-panel select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .settings-panel button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-panel button:hover {
            background-color: #357ab8;
        }
  </style>
 </head>
 <body>
  <div class="card" id="card">
   <div class="logo">
    <img alt="DP Logo" height="30" src="https://storage.googleapis.com/a1aa/image/ebTRAxh1RmTqFShION1iCFNDTePoBH0otKkQtAcKCgb5XHnTA.jpg" width="30"/>
   </div>
   <i class="fas fa-cog settings-icon" id="settings-icon">
   </i>
   <img alt="Photo souvenir of a beach" src="https://storage.googleapis.com/a1aa/image/YcSfRuTr2bTGCKiBMcAGhsfu6zU7EMoE6DW7fUhu7jLXtOOnA.jpg"/>
   <div class="actions">
    <i class="fas fa-trash-alt" style="color: #ff6b6b;">
    </i>
    <i class="fas fa-bookmark" style="color: #4a90e2;">
    </i>
    <i class="fas fa-th-large" style="color: #4caf50;">
    </i>
   </div>
   <div class="card-content">
    <h2>
     12th March 2023
    </h2>
    <p>
     <i class="fas fa-map-marker-alt">
     </i>
     Paris, France
    </p>
    <p>
     <i class="fas fa-clone">
     </i>
     Exists multiple times in the device
    </p>
   </div>
  </div>
  <div class="settings-panel" id="settings-panel">
   <h2>
    Settings
   </h2>
   <label for="brightness">
    Brightness
   </label>
   <input id="brightness" max="100" min="0" type="number" value="50"/>
   <label for="contrast">
    Contrast
   </label>
   <input id="contrast" max="100" min="0" type="number" value="50"/>
   <label for="saturation">
    Saturation
   </label>
   <input id="saturation" max="100" min="0" type="number" value="50"/>
   <button id="close-settings">
    Close
   </button>
  </div>
  <script>
   const settingsIcon = document.getElementById('settings-icon');
        const settingsPanel = document.getElementById('settings-panel');
        const closeSettingsButton = document.getElementById('close-settings');

        settingsIcon.addEventListener('click', () => {
            settingsPanel.style.right = '0';
        });

        closeSettingsButton.addEventListener('click', () => {
            settingsPanel.style.right = '-300px';
        });
  </script>
 </body>
</html>
