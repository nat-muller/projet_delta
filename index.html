<html>
 <head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .card {
            width: 100%;
            height: 100%;
            max-width: 400px;
            max-height: 700px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        .card img {
            width: 100%;
            height: auto;
            flex-shrink: 0;
        }
        .card-content {
            padding: 15px;
            flex-grow: 1;
        }
        .card-content h2 {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        .card-content p {
            margin: 10px 0;
            color: #757575;
            font-size: 0.9em;
        }
        .card-content p i {
            margin-right: 5px;
        }
        .card-footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }
        .card-footer i {
            font-size: 1.5em;
            color: #757575;
        }
        .card-footer i:hover {
            color: #000;
        }
        .settings-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #757575;
            cursor: pointer;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #4a90e2;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }
        .actions i {
            font-size: 1.5em;
            color: #757575;
        }
        .actions i:hover {
            color: #000;
        }
        .settings-panel {
            position: fixed;
            top: 0;
            right: -150px;
            width: 150px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .settings-panel h2 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .settings-panel label {
            display: block;
            margin: 10px 0 5px;
        }
        .settings-panel select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .settings-panel .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #757575;
            cursor: pointer;
        }
        .premium-label {
            color: gold;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .brand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #4a90e2;
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body>
  <div class="brand">
   DELPIC
  </div>
  <div class="card" id="card">
   <div class="logo">
    <img alt="DP Logo" height="30" src="https://storage.googleapis.com/a1aa/image/ebTRAxh1RmTqFShION1iCFNDTePoBH0otKkQtAcKCgb5XHnTA.jpg" width="30"/>
   </div>
   <i class="fas fa-cog settings-icon" id="settings-icon">
   </i>
   <img alt="Photo souvenir of a beach" src="https://storage.googleapis.com/a1aa/image/YcSfRuTr2bTGCKiBMcAGhsfu6zU7EMoE6DW7fUhu7jLXtOOnA.jpg"/>
   <div class="actions">
    <i class="fas fa-trash-alt" style="color: #ff6b6b;">
    </i>
    <i class="fas fa-bookmark" style="color: #4a90e2;">
    </i>
    <i class="fas fa-th-large" style="color: #4caf50;">
    </i>
   </div>
   <div class="card-content">
    <h2>
     12th March 2023
    </h2>
    <p>
     <i class="fas fa-map-marker-alt">
     </i>
     Paris, France
    </p>
    <p>
     <i class="fas fa-clone">
     </i>
     Exists multiple times in the device
    </p>
   </div>
  </div>
  <div class="settings-panel" id="settings-panel">
   <i class="fas fa-times close-icon" id="close-settings-icon">
   </i>
   <h2>
    Settings
   </h2>
   <label for="theme">
    Theme
   </label>
   <select id="theme">
    <option value="light">
     Light
    </option>
    <option value="dark">
     Dark
    </option>
   </select>
   <label for="language">
    Language
   </label>
   <select id="language">
    <option value="en">
     English
    </option>
    <option value="fr">
     French
    </option>
    <option value="es">
     Spanish
    </option>
   </select>
   <label class="premium-label" for="premium">
    Premium
   </label>
  </div>
  <script>
   const settingsIcon = document.getElementById('settings-icon');
        const settingsPanel = document.getElementById('settings-panel');
        const closeSettingsIcon = document.getElementById('close-settings-icon');
        const card = document.getElementById('card');

        settingsIcon.addEventListener('click', () => {
            settingsPanel.style.right = '0';
        });

        closeSettingsIcon.addEventListener('click', () => {
            settingsPanel.style.right = '-150px';
        });

        card.addEventListener('click', (e) => {
            if (settingsPanel.style.right === '0' && !settingsPanel.contains(e.target) && e.target !== settingsIcon) {
                settingsPanel.style.right = '-150px';
            }
        });
  </script>
 </body>
</html>
